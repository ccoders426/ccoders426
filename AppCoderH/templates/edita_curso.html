{% extends 'padre.html' %}

{% load static %}

{% block title %} editar cursos {% endblock %}

{% block contenido %}

    <main>
        <section>
            <!-- Page Content-->
            <div class="container px-2 my-2">
                <div>
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Modificar cursos</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                    </div>
                </div>
            </div>   
        </section>

        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-3 col-xl-3">
                <div class="container px-5 my-5">
                    <div class="card">
                        <div class="container px-2 my-2">
                            <div class="card-body">
                                <form action="{% url 'edita_curso' curso.id %}" method="POST">
                                    {% csrf_token %}                                    
                                    <p>nombre</p>                                    
                                    {{mi_formulario_cur.nombre}}
                                    <div><br></div>
                                    <p>camada</p>                                    
                                    {{mi_formulario_cur.camada}}
                                    <div><br></div>
                                    <button type="submit" class="btn btn-success text-white"><a href="{% url 'cursos' %}"></a>Cambiar</button>
                                    <div><br></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>
        </div>        
        <div class="col-sm-12 col-md-8 col-lg-3 col-xl-3">
            <div class="container px-5 my-5">                
                <a href="{% url 'cursos' %}" class="btn btn-primary">volver</a>            
            </div>
        </div>       
        <div><br></div>
    </main>

{% endblock %}
